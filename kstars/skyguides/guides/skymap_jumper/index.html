<!DOCTYPE html>
<html>
	<head>
		<title>Sky Jumper</title>
	</head>
	<body>
		<table>
			<tr>
				<td bgcolor="red" onclick="window.skymap.setZoomFactor(1)">Set zoom factor to 1</td>
				<td bgcolor="green" onclick="window.skymap.setZoomFactor(10)">Set zoom factor to 10</td>
				<td bgcolor="yellow" onclick="window.skymap.setFocus( 10, 10 )">setFocus( 10, 10 )</td>
				<td bgcolor="orange" onclick="window.skymap.setFocus( 100, 100 )">setFocus( 100, 100 )</td>
			</tr>
		</table>
	</body>
</html>
